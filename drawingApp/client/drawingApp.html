<template name="wall">

	

  Click clear to erase all the content, you can choose the circle and rectangle to add colourful circles and rectangles
  <h1>{{title}}</h1>
  <button class='clear'>Clear</button><br/><br/>
  <button class='line'>Line</button>
  <button class='thicker'>Thicker</button>
  <button class='thinner'>Thinner</button>
  <br/><br/>Shape:
  <button class='circle'>Circle</button>
  <button class='rectangle'>Rectangle</button>
  <br/><br/>Color:
  <button class='silver'>Silver</button>
  <button class='peru'>Peru</button>
  <button class='palegreen'>Palegreen</button>
  <button class='orange'>Orange</button>
  <button class='lightpink'>Lightpink</button>
  <button class='lightblue'>Lightblue</button>
  <button class='hotpink'>Hotpink</button>
  <button class='red'>Red</button>
  <button class='blue'>Blue</button>
  <button class='green'>Green</button>
  <button class='black'>Black</button>
  <button class='chocolate'>Chocolate</button>
  <button class='gold'>Gold</button>
  <button class='tomato'>Tomato</button>
  <button class='white'>White</button>
  <button class='purple'>Purple</button>

	<button class="save">Save as Image</button>


</template>
